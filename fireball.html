<head>
  <title>Fireball</title>
</head>

<body>

  <div class="container">
    <div class="page-header">
      <h1>Feed the Dragon</h1>
      {{> reset}}
    </div>

    {{> feed}}

  </div>
</body>

<template name="reset">
  <button class="btn btn-success">Reset Game</button>
</template>

<template name="feed">
  <p>Fireball has {{counter}} pieces of dragon food left.</p>
  <p>{{mood}}</p>
  <p><button class="btn btn-primary">Feed Fireball</button></p>
</template>
